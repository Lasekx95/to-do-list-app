<!DOCTYPE html>
<html lang="eng">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="h-100 w-full items-center justify-center bg-teal-lightest font-sans mt-20">
            <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
                <div class="mb-4">
                    <h1 class="text-3xl md:text-4xl text-indigo-600 font-medium mb-2">
                        To-Do List App
                    </h1>
                    <div class="flex mt-4">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-darker"
                        name="text" id="text" placeholder="add Todo"/>
                        <button class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600
                        transition-colors duration-300 mt-1 md:ml-1" id="add-task-btn">Add</button>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
